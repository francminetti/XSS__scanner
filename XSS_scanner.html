<!DOCTYPE html>

<html>
<head>
    <title>XSS__scanner</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="./xhr.js"></script>
    <script type="text/javascript" src="./dinamic.js"></script>
    <script type="text/javascript" src="./post.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>    
    
    <!--    BARRA DI NAVIGAZIONE     -->
 <div class="head_bar">
      
      <h2 id="logo"><a href="http://localhost:8083/">XSS__scanner</a></h2>
      
      <p class="description_head"> localhost application for finding reflected xss vulnerabilities </p>
      
    </div>
  <div class="topnav">
  <a href="/">HOME</a>
  <a href="/guida.html">GUIDE</a>
   </div> 
    <!---->
    
    <!--    HEADER DELLA PAGINA     -->
   <div class="center_page"> 
      <div class="list_container">
        <label>
           <p class="description">
             Enter one or more URLs separated by a carriage return, the documents associated with them
              will be analyzed, </br> after the operation you will be returned with the analysis reports.
           </p>
        </label>
      </div>
      
      <!--   LISTA DI URL    -->
     
     <div class="list_container">
        <label>
           <textarea placeholder="inserisci una lista di url..." id="list"></textarea>
        </label>
     </div>
     
     <div class="button_container">
        <select id="type">
           <option value='simple'>simple scan</option>
           <option value='advanced'>advanced scan</option>
        </select>
        
        <input type="button" name="submit" value="OK" onclick="send_address();" class="button">
     </div>
     
     <div id="report_container">
     </div>
     
     <!--     FOOTER DELLA PAGINA     -->
     
     <div class="footer">
        <footer>
           <cite> web and mobile programming exam project Accademic year 2018/2019 Francesco Minetti degree course in Networks & Informatic Systems Security(UNIMI) </cite>
        </footer>
     </div>
   </div>
</body>
</html>
